<html lang="en" data-bs-theme="light">
<th:block th:replace="~{waiting/layout/header::header}"></th:block>
<body style="">
<th:block th:replace="~{waiting/layout/headbar::headbar}"></th:block>


<div class="container-fluid">
    <div class="row">
        <th:block th:replace="~{waiting/layout/sidebar::sidebar}"></th:block>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="py-5 text-center container bg-main">
                <main>
                    <div id="data-container"></div>
                    <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75"
                         aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 75%"></div>
                    </div>
                </main>
            </div>
            <div class="py-5 text-center container">

            </div>
            <div class="py-5 text-center container">
                <form id="waitingForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text">전화번호</span>
                        <input type="text" id="phoneNumber" class="form-control" placeholder="전화번호" aria-label="phone">
                        <span class="input-group-text">인원 수</span>
                        <input type="number" id="partySize" class="form-control" placeholder="인원수"
                               aria-label="user-count">
                    </div>
                    <button id="waitingBtn" type="button" class="btn btn-warning">대기하기</button>
                </form>
            </div>


        </main>
    </div>
</div>
<script src="https://getbootstrap.kr/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"
        integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG"
        crossorigin="anonymous"></script>
<script src="https://getbootstrap.kr/docs/5.3/examples/dashboard/dashboard.js"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/waiting.js}"></script>
</body>
</html>
